<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Roboto&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/19a9b1b335.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Sketch Pad</title>
</head>
<body>
    <header>
        <h1>Virtual Etch a Sketch</h1>
        <h6><a href=https://github.com/AndrewLeach94 <i class="fab fa-github"></i></a>Designed by Andrew Leach</h6>
    </header>
    <main>
        <aside id="sidebar">
            <div id="theme-container">
                <label class="theme-button"><p>Default</p>
                    <img src="images/default.png" alt="default theme">
                    <input type="radio" id="theme_default" name="theme" value="default" autocomplete="off" checked>
                    <div class= "theme-BG"></div>
                </label>
                <label class="theme-button"><p>Kraken</p>
                    <img src="images/kraken.png" alt="kraken theme">
                    <input type="radio" id="theme_kraken" name="theme" value="kraken" autocomplete="off">
                    <div class= "theme-BG"></div>
                </label>
                <label class="theme-button"><p>Space</p>
                    <img src="images/space.png" alt="space theme">
                    <input type="radio" id="theme_space" name="theme" value="space" autocomplete="off">
                    <div class= "theme-BG"></div>
                </label>
                <label class="theme-button"><p>Pirate</p>
                    <img src="images/pirate.png" alt="pirate theme">
                    <input type="radio" id="theme_pirate" name="theme" value="pirate" autocomplete="off">
                    <div class= "theme-BG"></div>
                </label>
                <label class="theme-button"><p>Wireframe</p>
                    <img src="images/wireframe.png" alt="wireframe theme">
                    <input type="radio" id="theme_wireframe" name="theme" value="wireframe" autocomplete="off">
                    <div class= "theme-BG"></div>
                </label>
                <label class="theme-button"><p>Skittles</p>
                    <img src="images/skittles.png" alt="skittles theme">
                    <input type="radio" id="theme_skittles" name="theme" value="skittles" autocomplete="off">
                    <div class= "theme-BG"></div>
                </label>    
            </div>
        </aside>
        <div id="grid-container"></div>    
    </main>
    <script src="js/scripts.js"></script>
</body>
</html>
